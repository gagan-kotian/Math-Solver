{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Math Solver{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Debugging line to check the static file URL -->
    <p>CSS URL: {% static 'css/styles.css' %}</p>

    <style>
      body {
        display: flex;
        flex-direction: row;
        background: #040c18;
        min-height: 100vh;
      }
      .content {
        flex: 1; /* Flex to take remaining space */
      }
      .dropdown {
        padding: 30px;
      }
      footer {
        text-align: center;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    {% include "sidebar.html" %}
    <div class="content">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="{% url 'curve_fitting' %}"
              >Curve Fitting</a
            >
          </li>
          <!-- Other dropdown items -->
        </ul>
      </div>
      {% block content %} {% endblock %}
    </div>

    <footer>
      <p>&copy; 2024 Math Solver</p>
    </footer>
  </body>
</html>
