<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Solver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #add8e6, #98fb98);
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>

  <body>
    <div class="sidebar">
      <div class="flex-shrink-0 p-3" style="width: 280px"></div>
      <a
        href="{% url 'demo' %}"
        class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom"
      >
        <span class="fs-5 fw-semibold">Collapsible</span>
      </a>
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button
            class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#home-collapse"
            aria-expanded="true"
          >
            Home
          </button>
          <div class="collapse show" id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li>
                <a
                  href="{% url 'curve_fitting' %}"
                  class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                >
                  Curve Fitting
                </a>
              </li>
              <li>
                <a
                  href="{% url 'interpolation_polynomial' %}"
                  class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                >
                  Interpolation Polynomial
                </a>
              </li>
              <li>
                <a
                  href="{% url 'interpolation_unequal' %}"
                  class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                >
                  Interpolation Unequal
                </a>
              </li>
              <li>
                <a
                  href="{% url 'linear_regression' %}"
                  class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                >
                  Linear Regression
                </a>
              </li>
              <li>
                <a
                  href="{% url 'newtongregory' %}"
                  class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                >
                  Newtongregory
                </a>
              </li>
              <li>
                <a
                  href="{% url 'numerical_differentiation' %}"
                  class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                >
                  Numerical Differentiation
                </a>
              </li>
              <li>
                <a
                  href="{% url 'numerical_integration' %}"
                  class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                >
                  Numerical Integration
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'js/styles.js' %}"></script>
  </body>
</html>
