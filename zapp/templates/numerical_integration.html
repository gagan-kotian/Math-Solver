{% extends "base.html" %} {% block content %}

<div class="centered-content">
  <h1>Numerical Integration</h1>
  <form method="post" action="{% url 'numerical_integration' %}">
    {% csrf_token %} {{ form.as_p }}
    <input
      class="btn btn-warning"
      type="submit"
      name="action"
      value="trapezoidal"
    />
    <input
      class="btn btn-success"
      type="submit"
      name="action"
      value="simpson 1/3"
    />
    <input
      class="btn btn-warning"
      type="submit"
      name="action"
      value="simpson 3/8"
    />
  </form>

  {% if result_displayed %}
  <p>{{ str }}</p>

  {% endif %}
</div>
{% endblock %}
