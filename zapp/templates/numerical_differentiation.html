{% load static %} {% extends "base.html" %} {% block content %}
<div class="centered-content">
  <h1>Numerical Differentiation</h1>
  <form method="post" action="{% url 'numerical_differentiation' %}">
    {% csrf_token %} {{ form.as_p }}
    <input
      class="btn btn-success"
      type="submit"
      name="action"
      value="Calculate"
    />
  </form>

  {% if result_displayed %}
  <p>{{ str }}</p>
  {% endif %}
</div>
{% endblock %}
